<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" class="card-header" alt="imagen header card">
            <div class="card-body">
                <img class="card-body-img" src="./images/image-victor.jpg" alt="imagen de perfil">
                <h1 class="card-body-title">Victor charst <span>26</span></h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
